<nav class="navbar navbar-expand-lg navbar-light bg-light headerBand">
  <a class="navbar-brand">Project</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" (click)="gotoNextPage($event, '/home')">Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="gotoNextPage($event, '/about')">About</a>
      </li>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Registration Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
          <div class="form-group row">
            <label for="userNameInput" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="userNameInput" [(ngModel)]="resourceName" formControlName="resourceName">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
              <select id="inputState" class="form-control" [(ngModel)]="country" formControlName="country">
                <option selected>Choose Country</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Japan</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10 customPadding">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" [(ngModel)]="gnederName" class="custom-control-input" formControlName="gnederName"
                value="Male">
                <label class="custom-control-label" for="customRadioInline1">Male</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" [(ngModel)]="gnederName" class="custom-control-input" formControlName="gnederName"
                value="Female">
                <label class="custom-control-label" for="customRadioInline2">Female</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="customBtn" >Save</button>
          </div>
        </form>
      </div>
     
    </div>
  </div>
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Gender</th>
      </tr>
    </thead>
    <tbody *ngIf=data>
     <tr><td>{{data.resourceName}}</td>
      <td>{{data.country}}</td>
      <td>{{data.gnederName}}</td>
    </tbody>
  </table>
</div>
